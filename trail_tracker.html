<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAMPS - Advanced Trail Tracker</title>
    <style>
        :root {
            --background: hsl(0 0% 3.9%);
            --foreground: hsl(0 0% 98%);
            --card: hsl(0 0% 3.9%);
            --card-foreground: hsl(0 0% 98%);
            --popover: hsl(0 0% 3.9%);
            --popover-foreground: hsl(0 0% 98%);
            --primary: hsl(0 0% 98%);
            --primary-foreground: hsl(0 0% 9.0%);
            --secondary: hsl(0 0% 14.9%);
            --secondary-foreground: hsl(0 0% 98%);
            --muted: hsl(0 0% 14.9%);
            --muted-foreground: hsl(0 0% 63.9%);
            --accent: hsl(0 0% 14.9%);
            --accent-foreground: hsl(0 0% 98%);
            --destructive: hsl(0 62.8% 30.6%);
            --destructive-foreground: hsl(0 0% 98%);
            --border: hsl(0 0% 14.9%);
            --input: hsl(0 0% 14.9%);
            --ring: hsl(0 0% 83.1%);
            --radius: 0.5rem;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 280px;
            background-color: var(--background);
            border-right: 1px solid var(--border);
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .main-content {
            flex: 1;
            position: relative;
        }
        #trailCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .panel {
            background-color: var(--secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 16px;
        }
        .panel h2 {
            font-size: 16px;
            font-weight: 600;
            color: var(--foreground);
            margin: 0 0 16px 0;
        }
        button {
            width: 100%;
            background-color: var(--primary);
            color: var(--primary-foreground);
            border: none;
            padding: 10px;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: hsl(0 0% 80%);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .stat-item { text-align: center; }
        .stat-value {
            font-size: 22px;
            font-weight: 700;
            color: var(--foreground);
        }
        .stat-label {
            font-size: 12px;
            color: var(--muted-foreground);
        }
        .status {
            text-align: center;
            font-size: 12px;
            color: var(--muted-foreground);
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="panel">
            <h2>Controls</h2>
            <button id="resetButton">Reset Trail</button>
        </div>
        <div class="panel">
            <h2>Dashboard</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="stat-pos-x">--</div>
                    <div class="stat-label">Position X (m)</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="stat-pos-y">--</div>
                    <div class="stat-label">Position Y (m)</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="stat-velocity">--</div>
                    <div class="stat-label">Velocity (m/s)</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="stat-heading">--</div>
                    <div class="stat-label">Heading (Â°)</div>
                </div>
            </div>
        </div>
        <div class="panel" style="margin-top: auto;">
             <div class="status" id="status">Connecting...</div>
        </div>
    </div>
    <div class="main-content">
        <canvas id="trailCanvas"></canvas>
    </div>

    <script>
        const SERVER_URL = `http://${window.location.hostname}:5000`;
        const canvas = document.getElementById('trailCanvas');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status');
        const resetButton = document.getElementById('resetButton');
        
        // Dashboard elements
        const statPosX = document.getElementById('stat-pos-x');
        const statPosY = document.getElementById('stat-pos-y');
        const statVelocity = document.getElementById('stat-velocity');
        const statHeading = document.getElementById('stat-heading');

        let trailData = { path: [] };
        let view = {
            scale: 30, // pixels per meter
            offsetX: 0,
            offsetY: 0,
            isDragging: false,
            dragStartX: 0,
            dragStartY: 0
        };

        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            view.offsetX = rect.width / 2;
            view.offsetY = rect.height / 2;
        }

        async function fetchData() {
            try {
                const response = await fetch(`${SERVER_URL}/trail_data`);
                if (!response.ok) throw new Error(`Server Error: ${response.status}`);
                
                trailData = await response.json();
                
                statusEl.textContent = `Connected | Points: ${trailData.path.length}`;
                updateDashboard(trailData);

            } catch (error) {
                statusEl.textContent = `Connection Error`;
                console.error("Fetch error:", error);
            }
        }
        
        function updateDashboard(data) {
            statPosX.textContent = data.position.x.toFixed(2);
            statPosY.textContent = data.position.y.toFixed(2);
            statVelocity.textContent = data.velocity.toFixed(2);
            statHeading.textContent = data.heading.toFixed(0);
        }

        function draw() {
            ctx.fillStyle = 'var(--background)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.save();
            ctx.translate(view.offsetX, view.offsetY);
            ctx.scale(view.scale, -view.scale);

            drawGridWithLabels();

            const path = trailData.path;
            if (path && path.length > 1) {
                ctx.beginPath();
                ctx.strokeStyle = 'hsl(0 0% 98%)';
                ctx.lineWidth = 2 / view.scale;
                ctx.moveTo(path[0][0], path[0][1]);
                for (let i = 1; i < path.length; i++) {
                    ctx.lineTo(path[i][0], path[i][1]);
                }
                ctx.stroke();
                
                drawDot(path[0][0], path[0][1], 'hsl(142.1 76.2% 42.2%)'); // Start
                drawDot(path[path.length - 1][0], path[path.length - 1][1], 'hsl(346.8 77.2% 49.8%)'); // Current
            }

            ctx.restore();
            
            drawCenterCrosshair();
            requestAnimationFrame(draw);
        }
        
        function drawDot(x, y, color) {
            ctx.beginPath();
            ctx.arc(x, y, 6 / view.scale, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
        }

        function drawGridWithLabels() {
            const gridSize = 1; // 1 meter grid
            ctx.lineWidth = 1 / view.scale;
            ctx.font = `${10 / view.scale}px Arial`;
            ctx.fillStyle = 'var(--muted-foreground)';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            const viewLeft = -view.offsetX / view.scale;
            const viewRight = (canvas.width - view.offsetX) / view.scale;
            const viewTop = view.offsetY / view.scale;
            const viewBottom = (view.offsetY - canvas.height) / view.scale;
            
            // Draw grid lines
            ctx.beginPath();
            for (let x = Math.floor(viewLeft / gridSize) * gridSize; x <= viewRight; x += gridSize) {
                ctx.moveTo(x, viewBottom);
                ctx.lineTo(x, viewTop);
            }
            for (let y = Math.floor(viewBottom / gridSize) * gridSize; y <= viewTop; y += gridSize) {
                ctx.moveTo(viewLeft, y);
                ctx.lineTo(viewRight, y);
            }
            ctx.strokeStyle = 'var(--border)';
            ctx.stroke();

            // Draw axis lines (thicker)
            ctx.beginPath();
            ctx.moveTo(viewLeft, 0);
            ctx.lineTo(viewRight, 0);
            ctx.moveTo(0, viewBottom);
            ctx.lineTo(0, viewTop);
            ctx.strokeStyle = 'var(--muted-foreground)';
            ctx.lineWidth = 2 / view.scale;
            ctx.stroke();

            // Draw labels
            for (let x = Math.floor(viewLeft / gridSize) * gridSize; x <= viewRight; x += gridSize) {
                if (x !== 0) {
                    ctx.fillText(x, x, 15 / view.scale);
                }
            }
            for (let y = Math.floor(viewBottom / gridSize) * gridSize; y <= viewTop; y += gridSize) {
                 if (y !== 0) {
                    ctx.save();
                    ctx.scale(1, -1);
                    ctx.fillText(y, 15 / view.scale, -y);
                    ctx.restore();
                }
            }
        }

        function drawCenterCrosshair() {
            ctx.strokeStyle = 'var(--muted-foreground)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2 - 10, canvas.height / 2);
            ctx.lineTo(canvas.width / 2 + 10, canvas.height / 2);
            ctx.moveTo(canvas.width / 2, canvas.height / 2 - 10);
            ctx.lineTo(canvas.width / 2, canvas.height / 2 + 10);
            ctx.stroke();
        }

        async function resetTrail() {
            await fetch(`${SERVER_URL}/reset_trail`, { method: 'POST' });
            fetchData();
        }

        // Event Listeners
        resetButton.addEventListener('click', resetTrail);
        canvas.addEventListener('mousedown', (e) => {
            view.isDragging = true;
            view.dragStartX = e.clientX - view.offsetX;
            view.dragStartY = e.clientY - view.offsetY;
        });
        canvas.addEventListener('mousemove', (e) => {
            if (view.isDragging) {
                view.offsetX = e.clientX - view.dragStartX;
                view.offsetY = e.clientY - view.dragStartY;
            }
        });
        window.addEventListener('mouseup', () => view.isDragging = false);
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const zoomFactor = e.deltaY < 0 ? 1.15 : 0.85;
            view.scale *= zoomFactor;
        });
        
        window.addEventListener('resize', resizeCanvas);

        // Initial setup
        resizeCanvas();
        setInterval(fetchData, 100); // Fetch data 10 times per second
        requestAnimationFrame(draw);
    </script>
</body>
</html>
